<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %} - Connect 4{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"</link>
    {% block extra_css %}
    {% endblock %}
  </head>
  <body>
  <a href="{{ url_for("home")}}">Home</a>
  {% if not session.logged_in %}
        <a href="{{ url_for('register') }}" id="register">register</a>
        <a href="{{ url_for('login') }}">log in</a>
        {% else %}
        <p id="userloggedin">{{ name }}</p>
        <a href="{{ url_for('logout') }}" id="logout">log out</a>
        <a href="{{ url_for('new_game') }}" id="newgame">new game</a>
        {% endif %}

    <div class="content">
        {% block content %}

        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {% block extra_js %}

        {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% endblock %}
  </body>
</html>
